<section id="clients">
    <h2>Ils nous font déjà confiance</h2>
      <ngx-slick-carousel #slickModal="slick-carousel" id="slider-clients" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides" class="slide">
          <img src="{{ slide.img }}" alt="logo clients" width="100%">
        </div>
      </ngx-slick-carousel>
</section>
