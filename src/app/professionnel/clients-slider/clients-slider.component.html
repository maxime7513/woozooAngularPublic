<section id="clients">
    <h2>Ils nous font <span>déjà confiance</span></h2>
      <ngx-slick-carousel #slickModal="slick-carousel" id="slider-clients" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides">
          <img [defaultImage]="slide.lazyImg" [lazyLoad]="slide.img" alt="{{ slide.entreprise }}">
        </div>
      </ngx-slick-carousel>
</section>
