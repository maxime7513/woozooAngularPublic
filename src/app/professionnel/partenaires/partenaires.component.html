<section id="partenaires">
    <h2 class="h2">Nos partenaires</h2>
    <ngx-slick-carousel #slickModal="slick-carousel" id="slider-partenaires" [config]="slideConfig">
        <div ngxSlickItem *ngFor="let slide of slides">
          <img src="{{ slide.img }}" alt="logo partenaires">
        </div>
    </ngx-slick-carousel>
</section>
